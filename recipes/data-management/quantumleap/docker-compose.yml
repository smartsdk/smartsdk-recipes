version: '3.3'

services:

  quantumleap:
    image: smartsdk/quantumleap:${QL_VERSION:-latest}
    ports:
      - 8668:8668
    depends_on:
      - crate
    environment:
      - CRATE_HOST=${CRATE_HOST:-crate}
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 1m
    networks:
      - backend
      - frontend

  traefik:
    image: traefik:${TRAEFIK_VERSION:-1.3.5-alpine}
    command:
      - --web
      - --docker
      - --docker.watch
      - --docker.swarmmode
      - --docker.domain=${CLUSTER_DOMAIN:-mydomain.com}
      - --docker.endpoint=unix:///var/run/docker.sock
      - --debug=true
      - --logLevel=DEBUG
      - --configFile=/run/secrets/traefik.toml
    secrets:
      - traefik.toml
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
      - "4200:4200"
      - "4300:4300"
    networks:
      - frontend
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      labels:
        - "traefik.enable=false"
      mode: global
      placement:
        constraints: [node.role==manager]
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '0.30'
          memory: 72M
        reservations:
          cpus: '0.10'
          memory: 36M

  crate:
    image: crate:${CRATE_VERSION:-2.3.6}
    # ports:
      # Admin UI
    #   - 4200:4200
      # Transport protocol
    #   - 4300:4300
    command: ["crate",
        "-Clicense.enterprise=false",
        "-Cgateway.expected_nodes=${EXPECTED_NODES:-1}",
        "-Cgateway.recover_after_nodes=${RECOVER_AFTER_NODES:-1}",
        "-Cgateway.recover_after_time=5m",
        "-Cdiscovery.zen.minimum_master_nodes=${MINIMUM_MASTER_NODES:-1}",
        "-Cdiscovery.zen.ping.unicast.hosts=${CRATE_HOST:-crate}",
        "-Cnetwork.host=0.0.0.0",
        "-Ccluster.name=quantumleap",
        "-Chttp.cors.enabled=true",
        '-Chttp.cors.allow-origin="*"']
    environment:
      - MAX_MAP_COUNT=262144
      - ES_JAVA_OPTS="-Xms1g -Xmx1g"
      - CRATE_HEAP_SIZE=1g
    deploy:
      endpoint_mode: dnsrr
      mode: global
      labels:
        - "traefik.port=4200"
        - "traefik.frontend.rule=Host:crate.${CLUSTER_DOMAIN:-mydomain.com}"
        - "traefik.backend.loadbalancer.sticky=true"
        - "traefik.backend=${CRATE_HOST:-crate}"
        - "traefik.backend.loadbalancer.swarm=false"
        - "traefik.frontend.passHostHeader=true"
        - "traefik.backend.circuitbreaker.expression=NetworkErrorRatio() > 0.5"
        - "traefik.docker.network=frontend"
      update_config:
        parallelism: 1
        delay: 10s

    volumes:
      - cratedata:/data
    networks:
      - frontend  # For the UI
      - backend

secrets:
  traefik.toml:
    file: traefik.toml

volumes:
  cratedata:

networks:
  default:
    driver_opts:
      com.docker.network.driver.mtu: ${DOCKER_MTU:-1400}
  backend:
    external: true
  frontend:
    external: true
